<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
</head>
<body>
<form method="post">{% csrf_token %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <label>
        <input type="text" name="email">
    </label>
    <label>
        <input type="password" name="password">
    </label>
    <button type="submit">Sign In</button>
</form>
</body>
</html>

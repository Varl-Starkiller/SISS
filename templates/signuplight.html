{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/signuplight.css' %}">
        <script src="{% static 'js/signuplight.js' %}"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="container"></div>
        <div class="mode">
            <p3>Mode</p3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <form onsubmit="return validateForm();">
            <div class="spage">
                <h2>SIGN UP</h2>
                <div class="name">
                    <div class="firstname">
                        <p>First name</p>
                        <input type="text">
                    </div>
                    <div class="lastname">
                        <p>Last Name</p>
                        <input type="text">
                    </div>
                </div>

                <div class="email">
                    <p>Email</p>
                    <input type="text" style="width: 730px;">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password">
                </div>

                <div class="repassword">
                    <p>Repeat Password</p>
                    <input type="password">
                </div>

                <div class="policies">
                    <input type="checkbox">
                    <p>I have read all the terms of services and policies.</p>
                </div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </body>

</html>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signuplight.css' %}">
    <script src="{% static 'js/signuplight.js' %}"></script>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>

<body>
<div class="container"></div>
<div class="mode">
    {#            <p3>Mode</p3>#}
    {#            <label class="switch">#}
    {#                <input type="checkbox">#}
    {#                <span class="slider"></span>#}
    {#            </label>#}
</div>
<form onsubmit="return validateForm();" action="{% url 'saveform' %}" method="POST"> {% csrf_token %}
    <div class="spage">
        <h2>SIGN UP</h2>

        <div class="name">
            <div class="firstname">
                <p>First name</p>
                <label>
                    <input type="text" name="firstname" required>
                </label>
            </div>

            <div class="lastname">
                <p>Last Name</p>
                <label>
                    <input type="text" name="lastname" required>
                </label>
            </div>
        </div>

        <div class="email">
            <p>Email</p>
            <label>
                <input type="text" name="email" style="width: 730px;" required>
            </label>
        </div>

        <div class="password">
            <p>Password</p>
            <label>
                <input type="password" name="password" required>
            </label>
        </div>

        <div class="repassword">
            <p>Repeat Password</p>
            <label>
                <input type="password" required>
            </label>
        </div>

        <div class="policies">
            <input type="checkbox" required>
            <p>I have read all the terms of services and policies.</p>
        </div>
        <button type="submit">Sign Up</button>

        <div class="or">
            <div class="line1"></div>
            <div class="OR">
                <p>OR</p>
            </div>
            <div class="line2"></div>
        </div>
        <div class="signupwith">
            <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                             xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335"
                                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span style="display: none;">Sign in with Google</span>
                </div>
            </button>
        </div>
        <div class="login">
        <p>Already have an account?<a href="{% url 'signin' %}">Log In</a></p>

        </div>
    </div>
</form>
</body>

</html>
